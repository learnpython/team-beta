{% load staticfiles %}

<!DOCTYPE html>
<head>
<title>Registration</title>

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
<script type='text/javascript' src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>

<form class="form-horizontal" action='' method="POST">
<fieldset>
    <div id="legend">
        <legend class="">Login</legend>
    </div>


<div class="control-group">
      <label class="control-label" for="usertype">UserType</label>
      <div class="controls">
        <select>
            <option>Пользователь</option>
            <option>Контрагент</option>
        </select>
    </div>
</div>


<div class="control-group">
    <label class="control-label"  for="username">Username</label>
        <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
    </div>
</div>


<div class="control-group">
    <label class="control-label"  for="name">Name</label>
        <div class="controls">
        <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
    </div>
</div>


<div class="control-group">
    <label class="control-label"  for="secondname">Second Name</label>
        <div class="controls">
        <input type="text" id="secondname" name="secondname" placeholder="" class="input-xlarge">
    </div>
</div>


<div class="control-group">
    <label class="control-label" for="password">Password</label>
        <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
    </div>
</div>


<div class="control-group">
    <div class="controls">
        <button class="btn btn-success">Login</button>
    </div>
</div>


</fieldset>
</form>


</body>
</html>
